<!DOCTYPE html>
<html lang="en">
<title>EKFun GH</title>
<body style="background-color: #E3CDFF;">
<head>
  <style>
    .bubble-1 {
      font-family: verdana;
      font-size: 60px;
      font-weight: bold;
      color: #E3CDFF;
      text-align: center;
      display: inline-block;
      padding: 20px 40px;
      background: linear-gradient(145deg, #1A4775, #75acff);
      border-radius: 50px;
      box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    /* Main layout */
    .main-container {
      display: flex;
      gap: 55px; /* Space between left column and right section */
      align-items: flex-start;
    }

    /* Left Column: Tiny Fishing + Subway Surfers */
    .column-container {
      display: flex;
      flex-direction: column;
      gap: 25px; /* Space between stacked games */
    }

    /* New Row Section for Subway Surfers and Flappy Bird */
    .row-container {
      display: flex;
      gap: 55px; /* Space between horizontal games */
    }

    .game {
      text-align: left;
    }

    .game h2 {
      margin-bottom: 10px;
    }

    img {
      border: 7.5px solid black;
      height: 225px;
      width: 225px;
    }
  </style>
</head>
<body>
  <div class="bubble-1">EKFUN GAME HOME</div>

  <div class="main-container">
    <!-- Left Column (Tiny Fishing + Subway Surfers) -->
    <div class="column-container">
      <div class="game">
        <h2><a href="https://ekfun.github.io/tiny-fishing/">Tiny Fishing!</a></h2>
        <a href="https://ekfun.github.io/tiny-fishing/">
          <img src="https://gaamess.com/wp-content/uploads/2022/01/tiny-fishing.jpg">
        </a>
      </div>

      <div class="game">
        <h2><a href="https://jaysoninthesubway.github.io/">Subway Surfers!</a></h2>
        <a href="https://jaysoninthesubway.github.io/">
          <img src="https://th.bing.com/th/id/OIP.M-ZrlwKAVqYwVaTFWnFgxQHaHa?rs=1&pid=ImgDetMain">
        </a>
      </div>
    </div>

    <!-- New Horizontal Row (Subway Surfers and Flappy Bird next to each other) -->
    <div class="row-container">
      <!-- Flappy Bird next to Subway Surfers -->
      <div class="game">
        <h2><a href="https://ekfun.github.io/flappy-bird/">Flappy Bird!</a></h2>
        <a href="https://ekfun.github.io/flappy-bird/">
          <img src="https://th.bing.com/th/id/R.26323d9d30eb3b09c5a7632ac8c90451?rik=0XZx24rLUO95Bw&riu=http%3a%2f%2fbearpursuit.files.wordpress.com%2f2014%2f02%2fflappy-bird.png&ehk=wbSfloyLaFrZHEQfrdFOjwAqgktvP%2f0A9kYxG6k%2b1KY%3d&risl=&pid=ImgRaw&r=0">
        </a>
      </div>

      <!-- Other Games -->
      <div class="game">
        <h2><a href="https://ekfun.github.io/slither-io/">Slither.IO!</a></h2>
        <a href="https://ekfun.github.io/slither-io/">
          <img src="https://play-lh.googleusercontent.com/oObkhKfUXOY5yzheKe9w1Y1pXZBgdiSksMeNmT0BijoQ8J75maTCIW2TA7-6pA6EMA">
        </a>
      </div>

      <div class="game">
        <h2><a href="https://ekfun.github.io/fruit-ninja/">Fruit Ninja!</a></h2>
        <a href="https://ekfun.github.io/fruit-ninja/">
          <img src="https://th.bing.com/th/id/OIP.v2vBzMN4-oDhz3foT2QzDQHaHa?rs=1&pid=ImgDetMain">
        </a>
      </div>

      <div class="game">
        <h2><a href="https://ekfun.github.io/axis-football-league/">Axis Football League!</a></h2>
        <a href="https://ekfun.github.io/axis-football-league/">
          <img src="https://github.com/ekfun/ekfun.github.io/blob/main/game%20pics/afloip-removebg-preview.png?raw=true">
        </a>
      </div>
    </div>
  </div>
</body>
</html>
