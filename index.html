<!DOCTYPE html>
<html lang="en">
<title>EKFun GH</title>
<meta name="viewport" content="width=1500, initial-scale=5">
<link rel="shortcut icon" href="logo.png" />
<body style="background-color: #FFFFFF;">
<head>
  <style>
    .bubble-1 {
      font-family: verdana;
      font-size: 60px;
      font-weight: bold;
      color: #FFFFFF    ;
      text-align: center;
      display: inline-block;
      padding: 20px 40px;
      background: linear-gradient(145deg, #000000, #EFAD3C); /* White to Cheese */
      border-radius: 50px;
      box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .game-container {
      display: flex;
      gap: 55px; /* Adjust spacing between games */
      align-items: flex-start; /* Keeps everything aligned at the top */
      margin-bottom: 20px; /* Adds space between rows */
    }

    .game {
      text-align: left; /* Aligns text to the left */
    }

    .game h2 {
      margin-bottom: 10px; /* Moves text closer to the image */
    }

    img {
      border: 7.5px solid black;
      height: 225px;
      width: 225px;
      object-fit: cover; /* Ensures the image covers the area without distortion */
    }
  </style>
</head>
<body>
  <div class="bubble-1">EKFUN GAME HOME</div>

  <!-- First Row of Games -->
  <div class="game-container">
    <div class="game">
      <h2><a href="https://ekfun.github.io/tiny-fishing/">Tiny Fishing!</a></h2>
      <a href="https://ekfun.github.io/tiny-fishing/">
        <img src="https://gaamess.com/wp-content/uploads/2022/01/tiny-fishing.jpg">
      </a>
    </div>

    <div class="game">
      <h2><a href="https://ekfun.github.io/slither-io/">Slither.IO!</a></h2>
      <a href="https://ekfun.github.io/slither-io/">
        <img src="https://play-lh.googleusercontent.com/oObkhKfUXOY5yzheKe9w1Y1pXZBgdiSksMeNmT0BijoQ8J75maTCIW2TA7-6pA6EMA">
      </a>
    </div>

    <div class="game">
      <h2><a href="https://ekfun.github.io/fruit-ninja/">Fruit Ninja!</a></h2>
      <a href="https://ekfun.github.io/fruit-ninja/">
        <img src="https://th.bing.com/th/id/OIP.v2vBzMN4-oDhz3foT2QzDQHaHa?rs=1&pid=ImgDetMain">
      </a>
    </div>

    <div class="game">
      <h2><a href="https://ekfun.github.io/axis-football-league/">Axis Football League!</a></h2>
      <a href="https://ekfun.github.io/axis-football-league/">
        <img src="https://github.com/ekfun/ekfun.github.io/blob/main/game%20pics/afloip-removebg-preview.png?raw=true">
      </a>
    </div>
  </div>

  <!-- Second Row of Games -->
  <div class="game-container">
    <div class="game">
      <h2><a href="https://jaysoninthesubway.github.io/">Subway Surfers!</a></h2>
      <a href="https://jaysoninthesubway.github.io/">
        <img src="https://raw.githubusercontent.com/evank12/schoolflashcards/refs/heads/main/game%20pics/subwaysurferslogo.jfif">
      </a>
    </div>

    <div class="game">
      <h2><a href="https://ekfun.github.io/flappy-bird/">Flappy Bird!</a></h2>
      <a href="https://ekfun.github.io/flappy-bird/">
        <img src="https://raw.githubusercontent.com/evank12/schoolflashcards/refs/heads/main/game%20pics/flapskibibirdsigma.jfif">
      </a>
    </div>

    <div class="game">
      <h2><a href="https://ekfun.github.io/stickman-hook/">Stickman Hook!</a></h2>
      <a href="https://ekfun.github.io/stickman-hook/">

    <div class="game">

  </div>
</body>
</html>
