<!DOCTYPE html>
<html lang="en">
<title>EKFun GH</title>
  <meta name="viewport" content="width=1500, initial-scale=5">
<link rel="shortcut icon" href="logo.png" />
  <body style="background-color: #E3CDFF;">
<head>
  <style>
        body {
            background-color: #E3CDFF;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers content horizontally */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Resets default margin */
        }

        .bubble-1 {
            font-family: verdana;
            font-size: 60px;
            font-weight: bold;
            color: #E3CDFF;
            text-align: center;
            display: inline-block;
            padding: 20px 40px;
            background: linear-gradient(145deg, #1A4775, #75acff); /* Dark blue to light blue */
            border-radius: 50px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px; /* Adds space between title and game container */
        }

        .game-container {
            display: flex;
            flex-direction: column; /* Align games vertically */
            align-items: flex-start; /* Aligns games to the left */
            gap: 55px; /* Spaces between game items */
        }

        .game {
            text-align: left; /* Aligns text to the left */
        }

        .game h2 {
            margin-bottom: 10px; /* Moves text closer to the image */
        }

        img {
            border: 7.5px solid black;
            height: 225px;
            width: 225px;
        }
    </style>
</head>
